version: '3'
services:
  tg-bot:
    container_name: tg-bot
    image: nshevchuk/tg-bot
    restart: always
    build: .
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
      container_name: mongo
      image: mongo
      volumes:
        - ./data:/data/db
      ports:
        - '27017:27017'